<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login JSF</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            
            <p:messages/>
            <p:panelGrid columns="3">
                
                <p:outputLabel value="Kullanıcı:"/>
                <p:inputText id="kullanici" 
                             required="true"
                             requiredMessage="Kullanıcı adı boş geçilemez!"
                             value="#{girisBean.kullanici}"/>
                <p:message for="kullanici"/>
                
                <p:outputLabel value="Şifre:"/>
                <p:password  id="sifre" 
                             required="true"
                             requiredMessage="Şifre alanı boş geçilemez!"
                             value="#{girisBean.sifre}"/>
                <p:message for="sifre"/>
                
                <p:outputLabel value=""/>
                <p:commandButton value="Giriş" 
                                 action="#{girisBean.giriseYetkilimi()}"
                                 update="girisForm"/>
                <p:outputLabel value=""/>
                
                
                
            </p:panelGrid>
            
            
        </h:form>
    </h:body>
</html>
